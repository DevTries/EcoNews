name: Daily ForexFactory News

on:
  schedule:
    - cron: '30 5 * * *'  # UTC 5:30 = 07:30 CET/CEST
  workflow_dispatch:

jobs:
  post-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        run: python eco_calendar.py
