name: Tägliche Wirtschaftsnachrichten

on:
  schedule:
    - cron: '30 5 * * *'  # Läuft täglich um 07:30 Uhr (Berlin-Zeit)
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository auschecken
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: 🐍 Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📊 Wirtschaftskalender holen & an Discord senden
        run: python eco_calendar.py

      - name: 💾 Neue CSV-Datei committen (falls Änderungen)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.csv
          git diff --cached --quiet || git commit -m "📊 Neue CSV für $(date +'%Y-%m-%d')"
          git push
